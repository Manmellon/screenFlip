<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    
    <title>FlyingSanta</title>
  </head>
  <body>
    <div id="spinner" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1;">
      <img  src="main_menu.png" style="width: 100%; height: 100%; object-fit: cover; object-position: center;"></img>
    </div>
    <div class="webgl-wrapper">
      <div class="aspect"></div>
      <div class="webgl-content" >
        <div id="unityContainer">
          <canvas id="unity-canvas" style="background: #6C6C6C"></canvas>
        </div>
      </div>
    </div>
    <script src="socket.js"></script>
    <script src="MyLoader.js"></script>
    <script>

      const spinner = document.querySelector('#spinner')

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data.unityweb",
        frameworkUrl: "Build/Build.asm.framework.js.unityweb",
        codeUrl: "Build/Build.asm.js.unityweb",
        memoryUrl: "Build/Build.asm.mem.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MARS12",
        productName: "FlyingSanta",
        productVersion: "1.6",
      }).then((unityInstance) => {
        myGameInstance = unityInstance;
        spinner.remove()
      });
    </script>

    <!-- check for F key press to toggle full screen -->
    <script>
      var isFullscreen = false;

      document.addEventListener('keydown', function(event) {
          if (event.which === 70) {
              if (!isFullscreen) {
                myGameInstance.SetFullscreen(1);
              } else {
                myGameInstance.SetFullscreen(0);
              }
              isFullscreen = !isFullscreen;
          }
      });
    </script>
  </body>
</html>
